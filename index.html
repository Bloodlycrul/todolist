<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO List</title>
</head>
<body>
    <div class="container-todo-show" id="task-list-show">
        <h1 class="todo-heading">My Todo's</h1>
        <img class="img" id="img1" src="./WhatsApp Image 2023-04-05 at 10.38.58 PM.jpeg" alt="">
        <p class="heading" id="heading">You have no task today</p>
        <p class="para" id="para1">You have no new tasks today.</p>
        <p class="para" id="para2">Start adding your new tasks!</p>
    </div>

    <section class="task-adding">
        <div class="task-section">
            <input class="task-enter" type="text" name="" id="task-heading" placeholder="Task name here">
            <input class="task-enter" type="text" name="" id="task-description" placeholder="Description">
            <div class="date-btn">
               <input class="date-time" type="datetime-local" name="" id="date-time" placeholder="Due Date"> 
               <button class="btn" id="btn">Add Task</button>
            </div>
        </div>
    </section>


    <script src="./app.js"></script>
</body>
</html>
